    <title>Your To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <section>
        <span> - Add a new item in the input box below.</span><br />
        <span> - Delete using the X button on the right side of each item.</span><br />
        <span> - Click the check box on each item to mark it as completed.</span>
        <hr />
    <form action="">
        <input type="text" id="addText" placeholder="New item" autofocus />
        <button id="addBut"><i class="fas fa-pencil-alt"></i></button>
        <hr />
        <ul id="list">
            <!--List items to be inserted here-->
        </ul>
    </form>
    </section>
    
    <script src="app.js"></script>
</body>
